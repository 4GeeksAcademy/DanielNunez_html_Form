<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>HTML FORM</title>
</head>
<body>
    <form class="wor g-3 bg-secondary border border-secondary">
        <h1>Paymet Form Example</h1>
    </form>

    <form class="row g-3">
        <div class="col-md-4">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="tel" class="form-control" id="inputCard" placeholder="XXXX XXXX XXXX XXXX">
        </div>
        <div class="col-md-2">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input type="tel" class="form-control" id="inputCVC" placeholder="000">
        </div>
        <div class="col-md-2">
            <label for="inputAmount" class="form-label">$ Amount</label>
            <input type="tel" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
        <div class="col-6">
          <label for="inputFirsName" class="form-label">Frist Name</label>
          <input type="text" class="form-control" id="inputFirsName">
        </div>
        <div class="col-4">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a State</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="inputPostaCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostaCode">
        </div>

        <div class="col-md-6">
          <div>
            <label for="inputWeAccept" class="form-label">We Accept:</label>
          </div>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">MasterCard</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Visa</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">Diners Club International</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">AMEX</label>
            </div>
          </div>
        </div>  
        <div class="col-md-2">
            <label for="Message">Message</label>
            <textarea id="Message" name="Message" placeholder="Add any notes here." style="width:600px; height:100px"></textarea>
        </div>
      </form>

      <form class="row d-fex justify-content-end border border-secondary">
        <div class="col-12 d-fex justify-content-end">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
       </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
